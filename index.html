<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto  bg-white pb-36">
    <header>
        <nav class="flex justify-between p-5 items-center border-b-[1px] border-[#17171733] ">
            <div>
                <img src="image/Logo.png" alt="PHero Tube Logo">
            </div>
            <div>
                <button class="btn btn-sort-by-view ">Sort by view</button>
            </div>
            <div>
                <button  class="btn bg-[#FF1F3D] text-white font-bold  px-8">Blog</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="categorie-btn" class="text-center space-x-3 my-6 p-4">
                <!-- Category buttons will be inserted here -->
            </div>
        </section>
        <section>
            <!-- Center the media container horizontally -->
            <div class="flex justify-center">
                <div id="media-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-10 ">
                    <!-- Media cards will be inserted here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/Alternative.js"></script>
</body>
</html>
